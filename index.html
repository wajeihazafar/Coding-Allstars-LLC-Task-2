<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions and Transformations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        Wajeiha's CSS Transitions and Transformations Task 2
    </header>
    
    <main>
        <div>
        <button class="btn btn-scale">Scale</button>
        <button class="btn btn-rotate">Rotate</button>
        <button class="btn btn-translate">Translate</button>
    </div>
        
        <div class="interactive-element slider">
            <input type="range" min="0" max="100" value="50">
        </div>
        <div class="three-d-transforms-section">
            <div class="cube">
                <div class="face front">Front</div>
                <div class="face back">Back</div>
                <div class="face left">Left</div>
                <div class="face right">Right</div>
                <div class="face top">Top</div>
                <div class="face bottom">Bottom</div>
            </div>
        </div>
    </main>
    
    <footer class ="footer">
        <p>Developer: <span class="cursor-highlight">Wajeiha Zafar</span></p>
    </footer>
</body>
</html>
